<!DOCTYPE html>
<html>
<head>
	<title>PSU CTF</title>
	<link rel="shortcut icon" href="/static/favicon.ico">
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="/static/css/style.css" />
	<link href='https://fonts.googleapis.com/css?family=Nova+Square' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="/static/js/jquery-1.11.2.min.js"></script>
        <script>
                $(function(){
                        $(window).scroll(function(){
                                var winTop = $(this).scrollTop();
                                if(winTop >= 10){
                                        $("body").addClass("shrink-header");
                                } else{
                                        $("body").removeClass("shrink-header");
                                }
                        });
                });
        </script>
</head>
<body>
<header>
	{% block nav %}
	<div id="nav">
	<center><h1>PSU CTF</h1></center>
	{% if 'username' in session %}
	<ul id="navbar" class="clearfix">
		<li><a href="{{url_for('download')}}">Download</a></li>
		<li><a href="{{url_for('solve')}}">Solve</a></li>
		<li><a href="{{url_for('score')}}">Scores</a></li>
       		<form action="{{url_for('login')}}" method="post">
            		<input type="submit" name="logout" value="Logout" />
        	</form>
	</ul>
	{% endif %}
	</div>
 	{% endblock %}
</header>
<section>
	<div id="content">
		{% block body %} {% endblock %}
	</div>
	<div id="flashed">
	<pre>
	{% with messages = get_flashed_messages() %}
	{% for message in messages %}
		{{message}}
	{% endfor %}
	{% endwith %}
	</pre>
	</div>
</section>
<footer class="clearfix">
	<center>PSU CTF</center>
</footer>
</body>
</html>
